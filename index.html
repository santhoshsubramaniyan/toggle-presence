<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Toggle presence</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
        <h1 class="head-line">Ndblaze..</h1>
        <div class="wrapper">
          <div>
            <h1>Click the Presence icon to toggle Presence</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Point</th>
                  <th>Team</th>
                  <th>Presence</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Dominic</td>
                  <td>88, 110</td>
                  <td>dcode</td>
                  <td class="check">
                    <i
                      class="fa-solid fa-check present"
                      onclick="toggle(this)"
                    ></i>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Moses</td>
                  <td>75, 300</td>
                  <td>Student</td>
                  <td class="check">
                    <i
                      class="fa-solid fa-x mark absent"
                      onclick="toggle(this)"
                    ></i>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Mike</td>
                  <td>50, 500</td>
                  <td>Teacher</td>
                  <td class="check">
                    <i
                      class="fa-solid fa-x mark absent"
                      onclick="toggle(this)"
                    ></i>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Nick</td>
                  <td>90, 210</td>
                  <td>Chef</td>
                  <td class="check">
                    <i
                      class="fa-solid fa-x mark absent"
                      onclick="toggle(this)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </html>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
